name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

concurrency:
  group: ci-build-${{ github.ref }}

permissions:
  contents: read

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    env:
      GOPATH: ${{ github.workspace }}\.gopath
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.x'
          check-latest: false

      - name: Cache deps and toolchain
        uses: actions/cache@v4
        with:
          path: |
            .deps
            ~/.cache/go-build
            ${{ env.GOPATH }}\pkg\mod
          key: ${{ runner.os }}-deps-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Run build.bat
        shell: cmd
        run: build.bat

      - name: Run installer/build.bat
        shell: cmd
        run: installer/build.bat

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            x86/**
            amd64/**
            arm64/**
            installer/dist/**
          retention-days: 7
